<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Tycoon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.5));
            z-index: 1000;
        }

        .main-menu h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 10px #fff; }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.5), 0 0 20px #fff, 0 0 30px #667eea; }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .menu-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: none;
        }

        .game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-panel {
            position: absolute;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 1rem;
            pointer-events: auto;
            backdrop-filter: blur(10px);
        }

        .top-panel {
            top: 20px;
            left: 20px;
            right: 20px;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }

        .toolbar {
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .tool-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
        }

        .tool-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.5);
        }

        .tool-button.active {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Main Menu -->
        <div id="main-menu" class="main-menu">
            <h1>üé¢ Park Tycoon</h1>
            <div class="menu-buttons">
                <button class="menu-button" id="new-game-btn">New Game</button>
                <button class="menu-button" id="load-game-btn">Load Game</button>
                <button class="menu-button" id="settings-btn">Settings</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading your park...</p>
        </div>

        <!-- Game Container -->
        <div id="game-container" class="game-container">
            <!-- 3D Canvas will be inserted here -->
            
            <!-- Game UI -->
            <div class="game-ui">
                <!-- Top Panel with Stats -->
                <div class="ui-panel top-panel">
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value" id="money">$50,000</div>
                            <div class="stat-label">Money</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="visitors">0</div>
                            <div class="stat-label">Visitors</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="happiness">100%</div>
                            <div class="stat-label">Happiness</div>
                        </div>
                    </div>
                    <button class="menu-button" id="pause-btn">‚è∏Ô∏è Pause</button>
                </div>

                <!-- Bottom Toolbar -->
                <div class="ui-panel toolbar">
                    <button class="tool-button" id="build-ride" data-tool="ride">
                        üé¢<br>Rides
                    </button>
                    <button class="tool-button" id="build-shop" data-tool="shop">
                        üè™<br>Shops
                    </button>
                    <button class="tool-button" id="build-path" data-tool="path">
                        üõ§Ô∏è<br>Paths
                    </button>
                    <button class="tool-button" id="build-decoration" data-tool="decoration">
                        üå≥<br>Decor
                    </button>
                    <button class="tool-button" id="delete-tool" data-tool="delete">
                        üóëÔ∏è<br>Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
