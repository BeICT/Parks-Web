<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Tycoon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        Loading... <span id="loading-progress">0%</span>
    </div>

    <div id="main-menu-panel">
        <h1>📈 Park Tycoon</h1>
        <p>Build and manage your dream theme park!</p>
        <button id="new-game-btn">🚀 New Game</button>
        <button id="load-game-btn">💾 Load Game</button>
        <button id="settings-btn">⚙️ Settings</button>
        
        <div id="settings-panel" class="hidden">
            <h2>Settings</h2>
            <!-- ... existing settings content ... -->
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <span id="volume-value">0.5</span>
            <div>
                <label for="resolution-select">Resolution:</label>
                <select id="resolution-select">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1280x720" selected>1280x720</option>
                    <option value="800x600">800x600</option>
                </select>
            </div>
            <button id="save-settings-btn">Save</button>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="renderCanvas"></canvas>
        
        <!-- Top Toolbar - OpenRCT2 Style -->
        <div id="top-toolbar">
            <!-- Group 1: Game Control -->
            <div class="toolbar-group">
                <button id="pause-btn" class="toolbar-btn" title="Pause Game">⏸️</button>
                <button id="fast-forward-btn" class="toolbar-btn" title="Fast Forward">⏩</button>
                <button id="file-options-btn" class="toolbar-btn" title="File Options">💾</button>
            </div>
            
            <!-- Group 2: View Options -->
            <div class="toolbar-group">
                <button id="zoom-out-btn" class="toolbar-btn" title="Zoom Out">🔍➖</button>
                <button id="zoom-in-btn" class="toolbar-btn" title="Zoom In">🔍➕</button>
                <button id="rotate-view-btn" class="toolbar-btn" title="Rotate View">🔄</button>
                <button id="view-options-btn" class="toolbar-btn" title="View Options">👁️</button>
                <button id="map-btn" class="toolbar-btn" title="Map">🗺️</button>
            </div>
            
            <!-- Group 3: Construction Tools -->
            <div class="toolbar-group">
                <button id="clear-scenery-btn" class="toolbar-btn" title="Clear Scenery">🧹</button>
                <button id="land-tool-btn" class="toolbar-btn" title="Land Tool">🌍</button>
                <button id="water-tool-btn" class="toolbar-btn" title="Water Tool">💧</button>
                <button id="scenery-btn" class="toolbar-btn" title="Scenery">🌳</button>
                <button id="footpath-btn" class="toolbar-btn" title="Footpaths">🛤️</button>
                <button id="new-rides-btn" class="toolbar-btn" title="New Rides">🎢</button>
            </div>
            
            <!-- Group 4: Management -->
            <div class="toolbar-group">
                <button id="scenarios-btn" class="toolbar-btn" title="Scenarios">🎯</button>
                <button id="finances-btn" class="toolbar-btn" title="Finances">💰</button>
                <button id="research-btn" class="toolbar-btn" title="Research">🔬</button>
                <button id="rides-list-btn" class="toolbar-btn" title="Rides List">📋</button>
                <button id="park-window-btn" class="toolbar-btn" title="Park Info">🏰</button>
                <button id="staff-btn" class="toolbar-btn" title="Staff">👷</button>
                <button id="guests-btn" class="toolbar-btn" title="Guests">👥</button>
            </div>
        </div>
        
        <!-- Bottom UI -->
        <div id="bottom-ui">
            <!-- Park Stats -->
            <div id="park-stats">
                <div class="stat-item">
                    <span class="stat-label">Cash:</span>
                    <span id="cash-display">$50,000</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Guests:</span>
                    <span id="guests-display">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Park Rating:</span>
                    <span id="rating-display">500</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Happiness:</span>
                    <span id="happiness-display">75</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Date:</span>
                    <span id="date-display">Oct Year 1</span>
                </div>
            </div>
            
            <!-- Game Status -->
            <div id="game-status-container">
                <span id="game-status">▶️ PLAYING</span>
            </div>
        </div>

        <!-- Modal Windows -->
        <div id="modal-container"></div>
        <div id="message-display"></div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
