<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Tycoon - Theme Park Management Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #game-canvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .ui-panel {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Main Menu Styling */
        #menu-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            min-width: 400px;
            max-width: 500px;
            padding: 40px;
        }

        #menu-panel h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #menu-panel p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .menu-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 8px 0;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        /* Game UI Styling */
        #stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 120px;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Tools Panel */
        #tools-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 140px;
        }

        .tool-button {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tool-button:hover {
            background: rgba(59, 130, 246, 0.8);
            border-color: #3b82f6;
            transform: translateX(-2px);
        }

        .tool-button.active {
            background: linear-gradient(45deg, #f59e0b, #f97316);
            border-color: #f59e0b;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        /* Controls Panel */
        #controls-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 16px;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0.7;
            max-width: 300px;
        }

        #controls-panel h4 {
            margin-bottom: 8px;
            color: #f59e0b;
        }

        #controls-panel p {
            margin: 4px 0;
        }

        /* Pause Button */
        #pause-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ef4444, #dc2626);
            border: none;
            color: white;
            padding: 16px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            width: 64px;
            height: 64px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        #pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.6);
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            #menu-panel {
                min-width: 300px;
                padding: 24px;
            }

            #menu-panel h1 {
                font-size: 2.5rem;
            }

            #stats-panel {
                flex-direction: column;
                gap: 12px;
            }

            .stat-item {
                min-width: 100px;
            }

            #tools-panel {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <!-- Loading Screen -->
            <div id="loading-screen" class="hidden">
                <div class="spinner"></div>
                <p>Loading Park Tycoon...</p>
            </div>

            <!-- Main Menu -->
            <div id="menu-panel" class="ui-panel">
                <h1>üé¢ Park Tycoon</h1>
                <p>Build and manage your dream theme park!</p>
                <button class="menu-button" id="new-game-btn">üöÄ New Game</button>
                <button class="menu-button" id="load-game-btn">üíæ Load Game</button>
                <button class="menu-button" id="settings-btn">‚öôÔ∏è Settings</button>
            </div>

            <!-- Game Stats Panel -->
            <div id="stats-panel" class="hidden">
                <div class="stat-item">
                    <div class="stat-value" id="money">$50,000</div>
                    <div class="stat-label">Money</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="visitors">0</div>
                    <div class="stat-label">Visitors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="happiness">100%</div>
                    <div class="stat-label">Happiness</div>
                </div>
            </div>

            <!-- Tools Panel -->
            <div id="tools-panel" class="hidden">
                <button class="tool-button" data-tool="ride">üé¢ Rides</button>
                <button class="tool-button" data-tool="shop">üè™ Shops</button>
                <button class="tool-button" data-tool="path">üõ§Ô∏è Paths</button>
                <button class="tool-button" data-tool="decoration">üå≥ Scenery</button>
                <button class="tool-button" data-tool="delete">üóëÔ∏è Delete</button>
            </div>

            <!-- Controls Panel -->
            <div id="controls-panel" class="hidden">
                <h4>Controls</h4>
                <p><strong>WASD:</strong> Move camera</p>
                <p><strong>Q/E:</strong> Rotate camera</p>
                <p><strong>Mouse Wheel:</strong> Zoom</p>
                <p><strong>Right Click + Drag:</strong> Look around</p>
                <p><strong>ESC:</strong> Main menu</p>
            </div>

            <!-- Pause Button -->
            <button id="pause-btn" class="hidden">‚è∏Ô∏è</button>
        </div>
    </div>
</body>
</html>
