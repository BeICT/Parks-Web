<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Tycoon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        Loading... <span id="loading-progress">0%</span>
    </div>

    <div id="main-menu-panel">
        <h1>📈 Park Tycoon</h1>
        <p>Build and manage your dream theme park!</p>
        <button id="new-game-btn">🚀 New Game</button>
        <button id="load-game-btn">💾 Load Game</button>
        <button id="settings-btn">⚙️ Settings</button>
        
        <div id="settings-panel" class="hidden">
            <h2>Settings</h2>
            <!-- ... existing settings content ... -->
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            <span id="volume-value">0.5</span>
            <div>
                <label for="resolution-select">Resolution:</label>
                <select id="resolution-select">
                    <option value="1920x1080">1920x1080</option>
                    <option value="1280x720" selected>1280x720</option>
                    <option value="800x600">800x600</option>
                </select>
            </div>
            <button id="save-settings-btn">Save</button>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="renderCanvas"></canvas>
        <div id="game-ui" class="hidden">
            <div id="stats-panel">
                <div>Money: <span id="money-stat">$50000</span></div>
                <div>Visitors: <span id="visitors-stat">0</span></div>
                <div>Happiness: <span id="happiness-stat">100%</span></div>
                <div>Reputation: <span id="reputation-stat">50</span></div>
            </div>
            <div id="controls-panel">
                <button id="build-ride-btn">Build Ride</button>
                <button id="bulldoze-btn">Bulldoze</button>
                <button id="toggle-grid-btn">Toggle Grid</button>
                <button id="main-menu-return-btn">Main Menu</button>
            </div>
            <div id="build-tools" class="hidden">
                <h4>Build Tools</h4>
                <!-- Ride options will be populated here -->
            </div>
            <div id="message-display"></div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
